<!DOCTYPE html>
<html>
    <head>
        <title>Pivot Demo</title>
        <link rel="stylesheet" type="text/css" href="../dist/pivot.css">
        <script type="text/javascript" src="ext/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="ext/jquery-ui-1.11.4.custom.min.js"></script>
        <script type="text/javascript" src="../dist/pivot.js"></script>
        <style>
            * {font-family: Verdana;}
        </style>
    </head>
    <body>
        <script type="text/javascript">
            $(function(){
                var derivers = $.pivotUtilities.derivers;

                $.getJSON("mps.json", function(mps) {
                    $("#output").pivotUI(mps, {
                        derivedAttributes: {
                            "Age Bin": derivers.bin("Age", 10),
                            "Gender Imbalance": function(mp) {
                                return mp["Gender"] == "Male" ? 1 : -1;
                            }
                        },
                        rows: ["Province"],
                        cols: ["Party"],
                        aggregatorName: "Integer Sum",
                        vals: ["Age"],
                        rendererName: "Heatmap"
                    });
                });
             });
        </script>

        <p><a href="index.html">&laquo; back to examples</a></p>

        <p style="width: 800px">This example shows how to prepopulate the UI on load using the "Canadian Parliament 2012" dataset.</p>

        
        <div id="output" style="margin: 30px;"></div>

    </body>
</html>
